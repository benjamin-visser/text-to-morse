{% extends "bootstrap/base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}Morse Coder{% endblock %}

{% block styles %}
{{ super() }}
<link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">

<script src="https://kit.fontawesome.com/d3bf155adb.js" crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='functions.js') }}"></script>
{% endblock %}

{% block body %}
<body>
<div class="title-cont">
    <h1>Morse Coder</h1>
</div>
<div class="body-cont">
    <form>
        <div class="form-cont">
            <div class="text-box">
                <textarea name="user-input" id="convert-text">{% if text_fill %}{{ text_fill }}{% endif %}</textarea>
            </div>
            <br>
            <div class="container-fluid">
                <div class="row">
                    <div class="column">
                        <button class="btn btn-primary btn-lg btn-block" type="submit" formaction="{{ url_for('encode') }}" formmethod="post">Encode</button>
                    </div>
                    <div class="column">
                        <button class="btn btn-danger btn-lg btn-half" type="submit"><i class="fa-solid fa-circle-xmark"></i></button>
                        <button class="btn btn-danger btn-lg btn-half" type="button" onclick="copy()"><i class="fas fa-copy"></i></button>
                        <button class="btn btn-danger btn-lg btn-block" type="submit" formaction="{{ url_for('undo') }}" formmethod="post">Undo</button>
                    </div>
                    <div class="column">
                        <button class="btn btn-primary btn-lg btn-block" type="submit" formaction="{{ url_for('decode') }}" formmethod="post">Decode</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

</body>
{% endblock %}
